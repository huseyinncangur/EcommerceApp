<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Kayıt Ol</h3>
            </div>
            <div class="card-body">
                <form autocomplete="off" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="form-group">
                        <label class="form-label">Ad Soyad</label>
                        <input class="form-control" type="text" [(ngModel)]="model.name" name="name" id="name" #name
                            [appValid]="name.validity.valid" required minlength="3">
                    </div>
                    <div class="invalid-feedback">
                        Ad Soyad alanı en az 3 karakter olmalıdır ! 
                    </div>
                    <div class="form-group mt-2">
                        <label class="form-label">E-mail</label>
                        <input class="form-control" type="email" [(ngModel)]="model.email" name="email" id="email" #email
                            [appValid]="email.validity.valid" required minlength="3">
                    </div>
                    <div class="invalid-feedback">
                        Geçerli bir mail adresi giriniz !
                    </div>
                    <div class="form-group mt-2">
                        <label class="form-label">Şifre</label>
                        <input class="form-control" type="password" [(ngModel)]="model.password" name="password" id="password" #password
                            [appValid]="password.validity.valid">
                    </div>
                    <div class="invalid-feedback">
                        Şifre alanı boş bırakılamaz !
                    </div>

                    <div class="form-group mt-2">

                        <button class="btn btn-outline-success w-100">Kayıt Ol</button>
                        <a routerLink="/login" style="float: right;">Giriş Yap</a>

                    </div>

                </form>
            </div>

        </div>


    </div>
</div>
