<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Giriş Sayfası</h3>
            </div>
            
            <div class="card-body">
                <form #loginform="ngForm" (ngSubmit)="login(loginform)" autocomplete="off">
                    <div class="form-group">
                        <label class="form-label" for="email">Mail Adresi</label>
                        <input #email [appValid]="email.validity.valid" class="form-control" type="email" ngModel
                            name="email" id="email" required email>
                        <div class="invalid-feedback">
                            Geçerli bir mail adresi girin !
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label class="form-label" for="password">Şifre</label>
                        <input #password [appValid]="password.validity.valid" class="form-control" type="password"
                            ngModel name="password" id="password" required>
                        <div class="invalid-feedback">
                            Şifre alanı boş olamaz !
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button [disabled]="!loginform.valid" class="btn btn-outline-primary w-100">Giriş Yap</button>

                        <a routerLink="/register" style="float: right;">Kayıt Ol</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
